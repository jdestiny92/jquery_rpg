<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    <!--CSS-->
    <link rel="stylesheet" href="jquery.css" type="text/css">
 </head>

<body>

<audio id="themeMusic" src="avengers_theme.mp3" autoplay loop></audio>


<div class="container">
    <!--Background Pic & Sprites-->
  <img class="background" src="background.jpeg" />
  <img id="ultron1" class="boss" src="ultron.jpeg" />
  <img id="ultron2" class="boss" src="ultron.jpeg" />
  <img id="ultron3" class="boss" src="ultron.jpeg" />
  <img id="cap" class="hero" src="cap.jpeg" />
  <img id="ironman" class="hero" src="ironman.jpeg" />
  <img id="deadpool" class="hero" src="deadpool.jpeg" />


  <!--Attack Pop Up-->
  <div id="attackMessage"></div>


<!--Health Bars-->
  <div id="healthBoss1" class="health"></div>
  <div id="healthBoss2" class="health"></div>
  <div id="healthBoss3" class="health"></div>
  <div id="capHealth" class="health"></div>
  <div id="ironmanHealth" class="health"></div>
  <div id="deadpoolHealth" class="health"></div>

  <!--Health Boxes-->
  <div id="ultronbox1" class="box"></div>
  <div id="ultronbox2" class="box"></div>
  <div id="ultronbox3" class="box"></div>
  <div id="capbox" class="box"></div>
  <div id="ironmanbox" class="box"></div>
  <div id="deadpoolbox" class="box"></div>

  <!--Audio-->
  <audio id="capAttack"><source src="shieldslash.mp3"></audio>
  <audio id="capCrit"><source src=""></audio>
  <audio id="ironmanAttack"><source src="unibeam.mp3"></audio>
  <audio id="ironmanCrit"><source src=""></audio>
  <audio id="deadpoolAttack"><source src="bangbang.mp3" type="audio/mp3"></audio>
  <audio id="deadpoolCrit"><source src="yomama.mp3"></audio>
  <audio id="ultronAttack"><source src="laugh.mp3"></audio>
  <audio id="ultronCrit"><source src="nostrings.mp3"></audio>
  

  
</div>

<!--Javascript-->
<script src="jquery.js"></script>

</body>
</html>
