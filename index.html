<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
 </head>

<body>

<audio id="themeMusic" src="music/avengers_theme.mp3" autoplay loop></audio>


<div class="container">

    <!--Background Pic & Sprites-->
  <img class="background" src="pictures/background.jpeg" />
  <img id="ultron1" class="boss" src="pictures/ultron.jpeg" />
  <img id="ultron2" class="boss" src="pictures/ultron.jpeg" />
  <img id="ultron3" class="boss" src="pictures/ultron.jpeg" />
  <img id="cap" class="hero" src="pictures/cap.jpeg" />
  <img id="ironman" class="hero" src="pictures/ironman.jpeg" />
  <img id="deadpool" class="hero" src="pictures/deadpool.jpeg" />


  <!--Attack Pop Up-->
  <div id="attackMessage"></div>


<!--Health Bars-->
  <div id="healthBoss1" class="health"></div>
  <div id="healthBoss2" class="health"></div>
  <div id="healthBoss3" class="health"></div>
  <div id="capHealth" class="health"></div>
  <div id="ironmanHealth" class="health"></div>
  <div id="deadpoolHealth" class="health"></div>

  <!--Health Boxes-->
  <div id="ultronbox1" class="box"></div>
  <div id="ultronbox2" class="box"></div>
  <div id="ultronbox3" class="box"></div>
  <div id="capbox" class="box"></div>
  <div id="ironmanbox" class="box"></div>
  <div id="deadpoolbox" class="box"></div>

  <!--Audio-->
  <audio id="capAttack"><source src="music/shieldslash.mp3"></audio>
  <audio id="capCrit"><source src="music/chargingstar.mp3"></audio>
  <audio id="ironmanAttack"><source src="music/unibeam.mp3"></audio>
  <audio id="ironmanCrit"><source src="music/protoncannon.mp3"></audio>
  <audio id="deadpoolAttack"><source src="music/bangbang.mp3"></audio>
  <audio id="deadpoolCrit"><source src="music/yomama.mp3"></audio>
  <audio id="ultronAttack"><source src="music/laugh.mp3"></audio>
  <audio id="ultronCrit"><source src="music/nostrings.mp3"></audio>
  
  <!--Modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: black;">Choose a Difficulty:</h4>
      </div>
      <div class="modal-body" style="text-align: center;">
          <button class="btn btn-success" id="easy">Easy</button>
          <button class="btn btn-warning" id="medium">Medium</button>
          <button class="btn btn-danger" id="hard">Hard</button>
      </div>
     
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
  
</div>

<!--Javascript-->
<script src="app.js"></script>

</body>
</html>
